        <div class="page-header">
            <h1>Flapper News</h1>
        </div>


         <table class="table table-striped table-condensed">
	    <tr>
	     <th>
	         Mas 1
	     </th>
	      <th>
	         Menos 1
	     </th>
	     <th>
     		Votos 
	        <button  class="btn" ng-click="order('upvotes')">
	        	<i class="icon-sort"></i>
	        </button>
	         
	     </th>
	     <th>
	     	TÃ­tulo
	         <button class="btn" ng-click="order('title')"> 
	         	<i class="icon-sort"></i>
	         </button>
	     </th>
	     <th>
	     	Fecha
	         <button class="btn" ng-click="order('creado')">   
	         	<i class="icon-sort"></i>
	         </button>
	        
	     </th>
	     
	     <th>
	         Comentarios
	     </th>

	      <th>
	         Autor
	     </th>
	    </tr>
	    <tr ng-repeat="post in posts | orderBy:predicate:reverse">
	      	<td> 
		      	<span class="glyphicon glyphicon-thumbs-up"
	                ng-click="incrementUpvotes(post)"></span>
        	</td>
        	<td> 
	            <span class="glyphicon glyphicon-thumbs-down"
	                ng-click="decrementUpvotes(post)"></span>
        	</td>
        	<td> 
                 {{post.upvotes}}
        	</td>
        	<td>
        	 	<a ng-show="post.link" ng-href="{{post.link}}" target="_self">
                    {{post.title}}
                </a>
        	</td>
        	<td>
				<span am-time-ago="post.creado"></span>
        	</td>
        	<td>
				<a href="#/posts/{{post._id}}">Comments</a>
                ({{post.comments.length}})
        	</td>

			<td>
				<span ng-show="post.author">
				  {{post.author}}
				</span>
        	</td>


	    </tr>
	  </table>


        <div class="col-xs-6 col-lg-4">
        <div ng-hide="isLoggedIn()">
		  <h3>Necesita hacer <a href="/#/login">Log In</a> o <a href="/#/register">Registrarse</a> Antes de hacer un post</h3>
		</div>
        <form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px">
            <h3>Add a new post:</h3>
            <div class="form-group">
                <input type="text"
                    class="form-control"
                    placeholder="Title"
                    ng-model="title">
            </div>

            <div class="form-group">
                <input type="text"
                    class="form-control"
                    placeholder="Link"
                    ng-model="link">
            </div>

            <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
