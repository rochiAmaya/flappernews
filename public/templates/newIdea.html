    <div class="col-xs-6 col-sm-7">
        <div ng-hide="isLoggedIn()">
            <h3>Necesita hacer <a href="/#/login">Log In</a> o <a href="/#/register">Registrarse</a> Antes de crear una
                idea</h3>
        </div>
        <form ng-submit="addIdea()" ng-show="isLoggedIn()" style="margin-top:30px">
            <h3>Crear Idea</h3>
            <div class="alert alert-success" ng-if="success">
                <strong>Success!</strong> La idea se creó correctamente.
            </div>
            <div class="alert alert-warning" ng-if="warning">
                <strong>Warning!</strong> El título es obligatorio.
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Título"
                       ng-required="true"
                       ng-model="titulo">
            </div>

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Descripción"
                       ng-required="true"
                       ng-model="descripcion">
            </div>


            <div class="form-group well">
                <multiselect ng-model="selection" options="optionsMaterias"
                             id-prop="_id" display-prop="titulo"
                             show-select-all="true" show-unselect-all="true"
                >
                </multiselect>

            </div>

            <button type="submit" class="btn btn-primary">Crear</button>
            <a class="btn btn-primary" ui-sref="ideas">Volver</a>

        </form>

    </div>
