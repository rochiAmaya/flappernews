<div class="container">
    <div class="col-xs-10 col-sm-7">
        <div ng-hide="isLoggedIn()">
            <h3>Necesita hacer <a href="/#/login">Log In</a> o <a href="/#/register">Registrarse</a> antes de poder ver el registro de actividades realizadas</h3>
    </div>
    <h1>Actividades</h1>
    	<div class="col-md-12">
    		<table class="table table-striped table-condensed">
    			<tr>
    				<th>Usuario</th>
    				<th>Descripcion</th>
    				<th>Fecha</th>
    			</tr>
    			<tr ng-repeat="actividad in actividades">
    				<th>{{actividad.usuario}}</th>
                    <th>{{actividad.descripcion}}</th>
                    <th>{{actividad.fecha}}</th>
    			</tr>
    		</table>
    	</div>
    </div>
</div>
