<div class="page-header">
	<h1>Ideas</h1>
</div>

<div class="container">
	<div class="col-md-12">
		<table class="table">
			<thead>
				<th>Título</th>
				<th>Descripción</th>
				<th>Autor</th>
				<th>Acción</th>
			</thead>
			<tbody>
				<div ng-repeat="idea in ideas.ideasPresentadas">
					<tr>
						<th>{{idea.titulo}}</th>
						<th>{{idea.descripcion}}</th>
						<th>{{idea.author}}</th>
						<th>TODO Ver, Eliminar</th>
					</tr>
				</div>
			</tbody>
		</table>
	</div>
</div>
