<div class="page-header">
	<h1>Ideas</h1>
</div>

<div class="container">
	<div class="col-md-12">
        <table class="table table-striped table-condensed">
            <tr>
                <th>TÃ­tulo
                    <button class="btn" ng-click="order('titulo')">
                        <i class="icon-sort"></i>
                    </button>
                </th>
                <th>Autor
                    <button class="btn" ng-click="order('author')">
                        <i class="icon-sort"></i>
                    </button>
                </th>
                <th></th>
            </tr>
            <tr ng-repeat="idea in ideas | orderBy:predicate:reverse">
                <th>{{idea.titulo}}</th>
                <th>{{idea.author}}</th>
                <th>

                    <button type="button" class="btn btn-default" aria-label="Ver idea" ng-click="verIdea(idea.id)">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="btn btn-default" aria-label="Eliminar idea"
                            ng-click="eliminarIdea(idea.id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>


                </th>

            </tr>
		</table>
	</div>
</div>
